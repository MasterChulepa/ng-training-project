<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addProduct()" #f = 'ngForm'>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                    class="form-control" 
                    id ="name"
                    name="name"
                    ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" 
                    id ="amount" 
                    class="form-control"
                    name="amount"
                    ngModel
                    required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled] = !f.valid>{{editMode ? "Update" : "Add"}}</button>
                    <button (click)="deleteLastProduct()" class="btn btn-danger" type="button">Delete</button>
                    <button (click)="formElement.reset()" class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
